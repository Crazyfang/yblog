#数据库
#allowMultiQueries=true支持mysql执行多条语句，以分号隔开
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/helloworld?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=Yanpeng24*
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#mybatis
mybatis.type-aliases-package=com.blog.entity
mybatis.mapper-locations=classpath:mybatis-mapper/*.xml
logging.level.com.example.mapper=debug  
#log
logging.path=D:\\IDEA\\log
logging.level.root=info
#端口号
server.port=9090
#应用名称
server.servlet.context-path=/blog

#redis
spring.redis.database=0 
# Redis服务器地址
spring.redis.host=localhost  
# Redis服务器连接端口
spring.redis.port=6379  
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8  
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1  
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8  
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0  
# 连接超时时间（毫秒）
spring.redis.timeout=5000
