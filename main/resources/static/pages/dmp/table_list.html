<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table_list</title>
    <script src="../../common/base_stylesheet.js"></script>
    <script src="../../common/base_javascript.js"></script>

</head>
<body>
<div id="app">
    <el-button type="primary" @click="openAdd">新增</el-button>
    <el-input v-model="searchConfigName" placeholder="请输参数名" style="width:240px"></el-input>
    <el-button type="primary" @click="search">搜索</el-button>
    <template>
        <el-table
                :data="datalist"
                style="width: 100%">
            <el-table-column
                    type="index"
                    label="序号"
                    :index="indexMethod">
            </el-table-column>
            <el-table-column
                    prop="tablename"
                    label="名称">
            </el-table-column>
            <el-table-column
                    prop="sqltablename"
                    label="表名"
                    width="280">
            </el-table-column>
            <el-table-column
                    prop="ordernum"
                    label="排序"
                    width="100">
            </el-table-column>
            <el-table-column label="表结构"  width="100">
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="handleStruct(scope.$index, scope.row)">表结构</el-button>

                </template>
            </el-table-column>
            <el-table-column label="生成代码"  width="100">
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="createCode(scope.$index, scope.row)">生成代码</el-button>

                </template>
            </el-table-column>
            <el-table-column label="操作"  width="200">
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
    <div align="center">
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-size="pagesize"
                layout="total,  prev, pager, next, jumper"
                :total="totalnum">
        </el-pagination>
    </div>
</div>
</body>
<script>
    var tcurrentPage=1;
    var tpagesize =15;
    var tableData = {datalist: [],currentPage:tcurrentPage,pagesize:tpagesize,totalnum:1,searchConfigName:""};
    var dataurl = GetRootPath()+"dmp/tablelist";
    var deletedataurl = GetRootPath()+"dmp/tabledelete";
    var createcodeurl = GetRootPath()+"dmp/createcod";
    new Vue({
        el: '#app',
        data:tableData,
        created: loadata(tableData.searchConfigName),
        methods: {
            handleSizeChange: function (size) {
                tpagesize = size;
                loadata(tableData.searchConfigName);
            },
            handleCurrentChange: function(currentPage){
                tcurrentPage = currentPage;
                loadata(tableData.searchConfigName);
            },
            handleStruct:function (index, row) {
                OpenDialog("editdialog","编辑表结构","pages/dmp/tablestruct_list.html?tablecode="+row.rowguid,600,1200,afterClose);
            },
            handleEdit(index, row) {
                OpenDialog("editdialog","编辑表","pages/dmp/table_edit.html?rowguid="+row.rowguid,400,800,afterClose);
            },
            handleDelete(index, row) {
                OpenConfirmDialog("确认删除?",function () {
                    $.ajax({
                        type: "POST",
                        url: deletedataurl,
                        contentType: "application/json;charset=uft-8",
                        data: JSON.stringify({"rowguid":row.rowguid}),
                        dataType : "json",
                        complete: function (data, status) {
                            if(JSON.parse(data.responseText).executestatus=="1"){
                                OpenSuccessDialog("删除成功",loadata(tableData.searchConfigName));
                            }
                        }
                    })
                });
            },
            createCode(index, row) {
                $.ajax({
                    type: "POST",
                    url: createcodeurl,
                    contentType: "application/json;charset=uft-8",
                    data: JSON.stringify({"rowguid":row.rowguid}),
                    dataType : "json",
                    complete: function (data, status) {
                        if(JSON.parse(data.responseText).executestatus=="1"){
                            OpenSuccessDialog("生成成功",loadata(tableData.searchConfigName));
                        }
                    }
                });
            },
            search:function () {
                loadata(tableData.searchConfigName);
            },
            openAdd:function() {
                OpenDialog("adddialog","新增表","pages/dmp/table_add.html",400,800,afterClose);
            },
            indexMethod(index) {
                return index + 1;
            }
        }
    })

    //post提交，data要使用JSON.stringify进行转换，否则会作为get方法的数据跟在url后传递过去
    function loadata(searchConfigName) {
        $.ajax({
            type: "POST",
            url: dataurl,
            contentType: "application/json;charset=uft-8",
            data: JSON.stringify({"pageNum":tcurrentPage,"pageSize":tpagesize,"searchConfigName":searchConfigName}),
            dataType : "json",
            complete: function (data, status) {
                Vue.set(tableData,"datalist",JSON.parse(data.responseText).datalist);
                Vue.set(tableData,"currentPage",tcurrentPage);
                Vue.set(tableData,"pagesize",tpagesize);
                Vue.set(tableData,"totalnum",JSON.parse(data.responseText).totalnum)

            }
        })
    }

    function afterClose() {
        loadata(tableData.searchConfigName);
    }




</script>
</html>
